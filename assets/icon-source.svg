<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="inner-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="960" height="960" rx="200" ry="200" fill="url(#bg)"/>

  <!-- Subtle inner glow -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#glow)"/>

  <!-- Main play/stream icon group -->
  <g filter="shadow" transform="translate(512, 480)">
    <!-- Center play triangle -->
    <polygon points="-120,-160 -120,160 120,0" fill="white" opacity="0.95"/>

    <!-- Fan-out stream arrows (right side) -->
    <!-- Top stream -->
    <g transform="translate(140, -100)">
      <line x1="0" y1="0" x2="180" y2="-80" stroke="white" stroke-width="28" stroke-linecap="round" opacity="0.9"/>
      <polygon points="160,-72 220,-100 180,-44" fill="white" opacity="0.9"/>
    </g>

    <!-- Middle stream -->
    <g transform="translate(150, 0)">
      <line x1="0" y1="0" x2="200" y2="0" stroke="white" stroke-width="28" stroke-linecap="round" opacity="0.95"/>
      <polygon points="180,-28 240,0 180,28" fill="white" opacity="0.95"/>
    </g>

    <!-- Bottom stream -->
    <g transform="translate(140, 100)">
      <line x1="0" y1="0" x2="180" y2="80" stroke="white" stroke-width="28" stroke-linecap="round" opacity="0.9"/>
      <polygon points="160,72 220,100 180,44" fill="white" opacity="0.9"/>
    </g>
  </g>

  <!-- "F" letter accent (subtle, bottom right) -->
  <text x="780" y="820" font-family="Arial Black, Helvetica, sans-serif" font-weight="900" font-size="160" fill="white" opacity="0.15">F</text>
</svg>
